<!DOCTYPE html>
<html>
<head>
  <title>Hello World</title>
</head>
<body>
  <h1 id="message">Loading...</h1>

  <script>
    fetch('/api/hello')
      .then(response => response.text())
      .then(data => {
        document.getElementById('message').innerText = data;
      });
  </script>
</body>
</html>
